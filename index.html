<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>My First Mini Project</title>
    </head>
    <header>
        <nav>
            <a href="#contact-link">Contact Form</a> |
            <a href="#footer">Footer</a> |
            <a href="#title">Top of page</a> |
        </nav>

    <body>
        <br>
        <h1 id="title">Website For Entering Contact Info</h1>
        <img src="./image.png" alt="contact book logo">
        <h2>Contact Form</h2>
        <div id="contact-link" class="contact-form">
        <label for="Name" class="input"><h3>Enter your name</h3></label>
                <input class ="input" type="text" id="Name" name="Name" placeholder="Your Name" required>
        <label class="input" for="Email"><h3>Enter your email address</h3></label>
            <input class="input" type="email" id="Email" name="Email" placeholder="abc123@gmail.com" required>
            </div>
            <button type="submit" id="send-button"><h4>Send</h4></button>
    </body>
    <footer id="footer">
